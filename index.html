<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpabate clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="poppins-font">
    <header>

    </header>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home" class=" min-h-screen home text-white flex justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl anton-font ">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- play ground section -->
        <sec.tion id="playGround" class="play-ground hidden">
            <!-- scernn -->
            <div class="mb-12 flex justify-center">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#FFFFFFB3] rounded-2xl	">
                    <div class="flex justify-center ">
                        <p class="bg-[#f5f4f7] flex justify-center pt-6 pb-4 rounded-br-xl rounded-bl-xl">Don't watch
                            keyboard while playing...</p>
                    </div>
                    <p id="currentAlphabate" class="font-bold text-8xl text-black text-center uppercase">Y</p>
                </div>
            </div>
            <!-- keybord start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- keybord end -->
            <!-- life score -->
            <div class="flex justify-between  w-3/4 ml-24">
                <button class="btn bg-gray-800 border-none text-blue-700">
                    <span>life</span>
                    <img  src="images/life.svg" alt="">
                    <span id="life-count">5</span>
                </button>
                <button class="btn  bg-gray-800 border-none text-blue-700"">
                    <span>score</span>
                    <img src="images/score.svg" alt="">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>
        <!-- end the game and score -->
        <section class="score flex justify-center min-h-screen items-center hidden">
            <div class="text-white text-center space-y-6  bg-[#FFFFFFaa] p-4 rounded-sm">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">play Again</button>
                <p>Practice will make you Pro</p>
            </div>


        </section>
    </main>
    <footer>

    </footer>
    <script src="extraFunction.js"></script>
    <script src="functin.js"></script>
</body>

</html>
